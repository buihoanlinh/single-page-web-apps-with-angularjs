<ul>
  <li ng-repeat="item in narrowSearch.found">
    {{ item.short_name }}, {{ item.description }}
    <button ng-click="narrowSearch.onRemove({index: $index});">
      Don't want this one!
    </button>
  </li>
</ul>
<div class="error" ng-hide="narrowSearch.checkFoundItems()">Nothing found</div>
